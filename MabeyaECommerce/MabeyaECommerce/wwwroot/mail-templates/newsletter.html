<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f7;
            padding: 20px;
        }

        .mail-container {
            max-width: 550px;
            margin: auto;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }

        .title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        .content {
            font-size: 16px;
            line-height: 1.6;
            color: #444;
        }

        .btn {
            display: inline-block;
            margin-top: 25px;
            padding: 12px 26px;
            background: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
        }

        .footer {
            margin-top: 35px;
            font-size: 13px;
            color: #777;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="mail-container">
        <div class="title">Mabeya E-Bülteni</div>

        <div class="content">
            {{MESSAGE_CONTENT}}
        </div>

        <a href="https://mabeya.com" class="btn">Mağazayı Görüntüle</a>

        <div class="footer">
            Bu e-posta, Mabeya mail aboneliğiniz nedeniyle gönderilmiştir.<br />
            Artık mail almak istemiyorsanız bize ulaşabilirsiniz.
        </div>
    </div>
</body>
</html>
